<html>
    <head>
        <title>Snake game</title>
    </head>

    <body>
        <h1>Snake game</h1>
        <canvas id="canvas" width="400" height="400"></canvas>
        
        <div> High Score: 
            <span id="highScore">0</span>
        </div>
        <div> Average Score: 
            <span id="averageScore">0</span>
        </div>
        <div> Epoch number: 
            <span id="epochNumber">0</span>
        </div>
        
        <div> 
            Game Speed: <input type="text" value="1000" id="gameSpeed">
        </div>

        <div> 
            Alpha: <input type="text" value="0.2" id="alpha">
        </div>

        <div> 
            Gamma: <input type="text" value="0.1" id="gamma">
        </div>

        <button onclick="resetSnake()">Reset</button>

        <script src="snake.js"></script>
    </body>

</html>
